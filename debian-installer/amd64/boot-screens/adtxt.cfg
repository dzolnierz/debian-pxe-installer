label expert
	menu label ^Expert install
	kernel debian-installer/amd64/linux
	append priority=low vga=788 initrd=debian-installer/amd64/initrd.gz --- 
include debian-installer/amd64/boot-screens/rqtxt.cfg
label auto
	menu label ^Automated install with preseeding
	menu default
	kernel debian-installer/amd64/linux
	append auto=true priority=critical preseed/url=tftp://10.0.0.1/preseed.cfg hostname=unassigned-hostname domain=internal vga=788 initrd=debian-installer/amd64/initrd.gz --- quiet 
